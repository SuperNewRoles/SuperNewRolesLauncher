name: Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag (example: v0.1.1)"
        required: true
      run_quality_checks:
        description: "Run frontend/Rust quality checks before packaging (slower)"
        required: false
        default: false
        type: boolean
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-tauri:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize Git line endings
        run: |
          git config --local core.autocrlf false
          git config --local core.eol lf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci --no-audit --no-fund

      - name: Lint frontend
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_quality_checks == 'true' }}
        run: npm run lint

      - name: Test frontend
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_quality_checks == 'true' }}
        run: npm run test

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Cargo fmt check
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_quality_checks == 'true' }}
        working-directory: src-tauri
        run: cargo fmt --check

      - name: Cargo clippy
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_quality_checks == 'true' }}
        working-directory: src-tauri
        run: cargo clippy -- -D warnings

      - name: Cargo test
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_quality_checks == 'true' }}
        working-directory: src-tauri
        run: cargo test

      - name: Build and publish Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.event.inputs.tag_name || github.ref_name }}
          releaseName: "SuperNewRolesLauncher ${{ github.event.inputs.tag_name || github.ref_name }}"
          generateReleaseNotes: true
          releaseDraft: true
          prerelease: false
          releaseAssetNamePattern: "[name]_[arch][setup][ext]"
          args: --bundles nsis
          includeUpdaterJson: true
          updaterJsonPreferNsis: true
